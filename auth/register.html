<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar conta – Curso Lei da Atração</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --vermelho: #DC2626;
      --vermelho-hover: #B91C1C;
      --preto: #0A0A0A;
      --cinza-900: #111827;
      --branco: #FFFFFF;
      --cinza-600: #4B5563;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--preto);
      color: var(--branco);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
    }
    .container { width: 100%; max-width: 420px; }
    h1 { font-size: 1.5rem; margin-bottom: 0.5rem; }
    h1 .accent { color: var(--vermelho); }
    .sub { color: var(--cinza-600); font-size: 0.95rem; margin-bottom: 1.5rem; }
    .security-msg {
      margin-bottom: 1.5rem;
      padding: 0.75rem 1rem;
      background: rgba(220, 38, 38, 0.12);
      border: 1px solid rgba(220, 38, 38, 0.35);
      border-radius: 8px;
      font-size: 0.9rem;
    }
    .form label { display: block; margin-bottom: 0.5rem; font-size: 0.9rem; color: var(--cinza-600); }
    .form input {
      width: 100%;
      padding: 0.75rem 1rem;
      margin-bottom: 1rem;
      border: 1px solid var(--cinza-600);
      border-radius: 8px;
      background: var(--cinza-900);
      color: var(--branco);
      font-size: 1rem;
    }
    .form input:focus { outline: none; border-color: var(--vermelho); }
    .btn {
      width: 100%;
      padding: 0.9rem;
      background: var(--vermelho);
      color: var(--branco);
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 0.5rem;
    }
    .btn:hover { background: var(--vermelho-hover); }
    .link-login { display: block; text-align: center; margin-top: 1rem; color: var(--cinza-600); font-size: 0.9rem; }
    .link-login a { color: var(--vermelho); text-decoration: none; }
    .link-login a:hover { text-decoration: underline; }
    .error-field { color: #ef4444; font-size: 0.85rem; margin-top: -0.5rem; margin-bottom: 0.5rem; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Curso <span class="accent">Lei da Atração</span></h1>
    <p class="sub">Crie sua conta para acessar o curso (apenas e-mails autorizados).</p>

    <p class="security-msg">Este curso é de acesso individual. O compartilhamento de login pode resultar em bloqueio automático da conta.</p>

    <form id="form-register" class="form">
      <label for="reg-email">E-mail</label>
      <input type="email" id="reg-email" name="email" required placeholder="seu@email.com">
      <label for="reg-password">Senha (mín. 6 caracteres)</label>
      <input type="password" id="reg-password" name="password" required placeholder="••••••••">
      <label for="reg-password2">Repetir senha</label>
      <input type="password" id="reg-password2" name="password2" required placeholder="••••••••">
      <p id="reg-error" class="error-field" style="display: none;"></p>
      <button type="submit" class="btn">Criar conta e entrar</button>
    </form>
    <p class="link-login">Já tem conta? <a href="login.html">Entrar</a></p>
  </div>

  <script>
    const api = (path, body) => fetch(path, {
      method: body ? 'POST' : 'GET',
      headers: body ? { 'Content-Type': 'application/json' } : {},
      body: body ? JSON.stringify(body) : undefined,
      credentials: 'include'
    });

    document.getElementById('form-register').onsubmit = async (e) => {
      e.preventDefault();
      const email = document.getElementById('reg-email').value.trim().toLowerCase();
      const password = document.getElementById('reg-password').value;
      const password2 = document.getElementById('reg-password2').value;
      const errEl = document.getElementById('reg-error');
      errEl.style.display = 'none';
      if (password !== password2) {
        errEl.textContent = 'As senhas não coincidem.';
        errEl.style.display = 'block';
        return;
      }
      try {
        const r = await api('/api/auth/register', { email, password });
        const data = await r.json().catch(() => ({}));
        if (!r.ok) {
          errEl.textContent = data.error || 'Não foi possível criar a conta.';
          errEl.style.display = 'block';
          return;
        }
        window.location.href = '/curso';
      } catch (err) {
        errEl.textContent = 'Erro de conexão. Tente novamente.';
        errEl.style.display = 'block';
      }
    };
  </script>
</body>
</html>
